<body>
<div class="row">
    <div class="col-8">
        <div class="heading">
            <h3> Employee List </h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Email</th>
                            <th>Contact NO</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>        
    </div>
</div>
<div class="col-4">
    <div class="card">
        <div class="class-header bg-success">
            New Employee
        </div>
        <div class="card-body">
            <form [formGroup]="employeeForm">
            <div class="row">
                <div class="col-12">
                    <label for="">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">City</label>
                    <input type="text" formControlName="city" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">State</label>
                    <input type="text" formControlName="state" class="form-control"> 
                </div>
                <div class="col-6">
                    <label for="">Email</label>
                    <input type="text" formControlName="email" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Contact</label>
                    <input type="number" formControlName="contact" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Address</label>
                    <textarea formControlName="address" class="form-control"></textarea> 
                </div>
                </div>
                <div class="row pt-2">
                <div class="col-6 text-center">
                    <button class="btn btn-secondary">Reset</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-success" (click)="onSave()">Save</button>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

</body>
